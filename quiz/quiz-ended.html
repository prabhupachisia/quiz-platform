
<!-- quiz-ended.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ended</title>
    <link id="themeStylesheet" rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QUIZ</h1>
        <button id = "switch" onclick="switchTheme()">Switch Theme</button>
        <!-- Your content here -->
        <script src="script.js"></script>
    </header>
    <h1>Quiz Completed!</h1>
    <p>Your final score is: <span id="score">0</span></p>
    <button id="retryButton">Try Again</button>

    <script>
        const score = localStorage.getItem('finalScore'); // Get score from local storage
        document.getElementById('score').textContent = score || 0;

        document.getElementById('retryButton').addEventListener('click', () => {
            localStorage.removeItem('finalScore'); // Clear previous score
            window.location.href = 'start.html'; // Redirect to start quiz page
        });
    </script>
</body>
</html>
