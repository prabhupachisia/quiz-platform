<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <div class="container">
      <h1>Edit Existing Quiz</h1>
      <textarea id="quizData"></textarea>
      <button onclick="saveQuizzes()">Save</button>
    </div>
    <script>
      function saveQuizzes() {
        localStorage.setItem(
          "quizzes",
          document.getElementById("quizData").value
        );
        alert("Quiz updated!");
      }
    </script>
  </body>
</html>
