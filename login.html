<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="stylelog.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <button onclick="showForm('admin')">Login as Admin</button>
      <button onclick="showForm('user')">Login as User</button>
      <div class="login-box" id="admin-form" style="display: none">
        <h2>Admin Login</h2>
        <form action="admin_dashboard.html" method="POST">
          <label for="admin-username">Username:</label>
          <input
            type="text"
            id="admin-username"
            name="admin-username"
            required
          />

          <label for="admin-password">Password:</label>
          <input
            type="password"
            id="admin-password"
            name="admin-password"
            required
          />

          <button type="submit">Login as Admin</button>
        </form>
      </div>
      <div class="login-box" id="user-form" style="display: none">
        <h2>User Login</h2>
        <form action="categories.html" method="POST">
          <label for="user-username">Username:</label>
          <input type="text" id="user-username" name="user-username" required />

          <label for="user-password">Password:</label>
          <input
            type="password"
            id="user-password"
            name="user-password"
            required
          />

          <button type="submit">Login as User</button>
        </form>
      </div>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
    <script>
      function showForm(role) {
        if (role === "admin") {
          document.getElementById("admin-form").style.display = "block";
          document.getElementById("user-form").style.display = "none";
        } else {
          document.getElementById("admin-form").style.display = "none";
          document.getElementById("user-form").style.display = "block";
        }
      }
    </script>
  </body>
</html>
